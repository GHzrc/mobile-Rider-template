<ion-header>

    <ion-navbar>
        <ion-title>demo3</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="main">
    <div class="map-container">
        <map-position-picker (outputPosition)="setPosition($event)" class="map"></map-position-picker>
    </div>
    <div class="site-container">
        <div ion-item *ngIf="firstPosition" class="first-site" >
            <p (click)="selectAddress(firstPosition)">{{firstPosition.address}}</p>
            </div>
        <ion-scroll #moreSite scrollY="true" class="more-site-container">
            <div *ngIf="morePostion" class="more-site">
                <div ion-item *ngFor="let li of morePostion" class="site" >
                    <p (click)="selectAddress(li)">
                        {{li.address}}
                    </p>
                   </div>
            </div>
        </ion-scroll>
    </div>


</ion-content>
