<ion-header>

    <ion-navbar>
        <ion-title>demo3</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="main">
    <div class="map-container">
        <map-position-picker (outputPosition)="setPosition($event)" class="map"></map-position-picker>
    </div>
    <div class="site-container">
        <button ion-item *ngIf="firstPosition" class="first-site">{{firstPosition.address}}</button>
        <ion-scroll #moreSite scrollY="true" class="more-site-container">
            <div *ngIf="morePostion" class="more-site">
                <button ion-item *ngFor="let li of morePostion" class="site">{{li.address}}</button>
            </div>
        </ion-scroll>
    </div>


</ion-content>
