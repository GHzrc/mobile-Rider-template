<ion-content>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back" navPop>
            <img src="assets/img/order/back.png" alt=""/>
        </a>
        <h1 class="mui-title">联系方式</h1>
        <a class="lianxi" (click)="lianxiKefu()">
            联系客服
        </a>
    </header>
    <div class="mui-content">
        <div class="main_top">
            <div class="top_list">
                <span class="ms">电话</span>
                <input type="number" name=""  value="{{userLianxi.mobile1}}" readonly/>
                <span class="add" *ngIf="userLianxi.mobile2==''" (click)="addmobile()">
		     	 		<img src="assets/img/user/zengjia.png"/>
		     	 		增加
		     	 	</span>
            </div>
            <div class="top_list" *ngIf="userLianxi.mobile2 && false">
                <span class="ms">电话</span>
                <input type="number" name=""  value="{{userLianxi.mobile2}}" readonly />
            </div>
            <div class="dizhi">
                <span class="ms">地址</span>
                <span class="area mui-ellipsis-2">{{userLianxi.address}}</span>
                <p style="clear: both;"></p>
            </div>
        </div>
        <div class="tip">
            <p><img src="assets/img/user/tishi.png"/></p>
            <p>温馨提示：商家电话你可自行更改；如需更改商家地址，需要联系客服，客服帮您修改</p>
        </div>
    </div>
    <div class="keFu_pop" *ngIf="kefuPopShow">
        <div class="keFu">
            <p>
                <span>是否拨打客服电话</span>
                <span>400-0000-0000</span>
            </p>
            <p>
                <span class="cancel" (click)="cancelCall()">取消</span>
                <span><a href="tel:400-0000-0000">呼叫</a></span>
            </p>
        </div>
    </div>
</ion-content>
