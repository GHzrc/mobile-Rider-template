<ion-content><header class="mui-bar mui-bar-nav">
  <a class="mui-action-back" navPop>
    <img src="assets/img/order/back.png" alt=""/>
  </a>
  <h1 class="mui-title">设置交易密码</h1>

</header>
<div class="mui-content">
  <div class="wzz_list">
    <p>
      <span>手机号</span>
      <span><input type="number" id="phone" placeholder="请输入手机号" [(ngModel)]="mobile"/></span>

    </p>
    <p>
      <span>验证码</span>
      <span><input type="text" id="Vcode" placeholder="请输入验证码" [(ngModel)]="code"/></span>
      <span (click)="getCode()">获取验证码</span>
    </p>
    <p>
      <span>新密码</span>
      <span><input type="password" id="psd" placeholder="请输入新密码" [(ngModel)]="pwd"/></span>

    </p>
    <p>
      <span>新密码</span>
      <span><input type="password" id="psd1" placeholder="请再次输入新密码" [(ngModel)]="pwd2"/></span>

    </p>
  </div>
  <p class="btn" (click)="setPaymentPwd()">保存</p>
</div>
  </ion-content>
