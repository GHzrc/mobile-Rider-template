<div class="mui-content">
  <div class="logo">
    <img src="assets/img/enter/logo.png" alt="" />
  </div>
  <div class="shuRu">
    <div>
      <img src="assets/img/enter/denglu_1.png" alt="" />
      <input type="number" id="phone" placeholder="请输入手机号" [(ngModel)]="mobile"/>
    </div>
    <div>
      <img src="assets/img/enter/denglu_3.png"/>
      <input type="text" id="Vcode" placeholder="请输入验证码" style="width: 110px;" [(ngModel)]="code"/>
      <span class="send" (click)="getCode()">获取验证码</span>
    </div>
    <div>
      <img src="assets/img/enter/denglu_2.png"/>
      <input type="password" id="password" placeholder="请输入登录密码" [(ngModel)]="password"/>
    </div>
    <div>
      <img src="assets/img/enter/denglu_2.png"/>
      <input type="password" id="password1" placeholder="请再次设置登录密码" [(ngModel)]="password1"/>
    </div>
  </div>
  <div class="enter_register">
    <p class="register" (click)="register()">注册</p>
  </div>
  <div class="forget link" navPop>
    返回登录
  </div>
  <img src="assets/img/enter/bei_jing.png" alt="" class="bg"/>
  <p class="xieyi">注册表示您已同意平台的相关协议</p>
</div>
