<div class="mui-content">
  <div class="logo" id="img_logo">
    <!--<img src="assets/img/enter/logo.png" alt="" />-->
    <img src="assets/img/enter/logo.png"/>
  </div>
  <div class="shuRu" id="shuru">
    <div>
      <img src="assets/img/enter/denglu_1.png" alt="" />
      <input type="number" id="phone" placeholder="请输入手机号" [(ngModel)]="userName"/>
    </div>
    <div>
      <img src="assets/img/enter/denglu_2.png"/>
      <input type="password" id="password" placeholder="请输入登录密码" [(ngModel)]="password"/>
    </div>
  </div>
  <div class="forget link" [navPush]="'ForgetPwdPage'">
    忘记密码？
  </div>
  <!--动画SVG旋转器 演示-->
  <!--<ion-spinner></ion-spinner>-->
  <div class="enter_register">
    <p class="enter" (click)="reverseMessage()">登录</p>
    <p class="register link" [navPush]="'RegisterPage'">注册</p>
  </div>
</div>
